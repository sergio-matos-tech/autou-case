<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoU - Classificador de Emails</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>AutoU üöÄ</h1>
            <p>Classificador Inteligente de Emails</p>
        </header>

        <main id="app-main">
            <section id="input-section" class="card">
                <form id="analysis-form">
                    <div class="input-group">
                        <label for="email-text">Cole o texto do email</label>
                        <textarea id="email-text" name="email_text" rows="8" placeholder="Digite ou cole o texto aqui..."></textarea>
                        <div style="display: flex; gap: 10px; margin-top: 8px;">
                            <button type="button" id="btn-exemplo-produtivo" style="flex:1; background: #2dce89;">Gerar Exemplo Produtivo</button>
                            <button type="button" id="btn-exemplo-improdutivo" style="flex:1; background: #f5365c;">Gerar Exemplo Improdutivo</button>
                        </div>
                    </div>

                    <div class="separator">ou</div>

                    <div class="input-group">
                        <label for="email-file">Envie um arquivo (.txt ou .pdf)</label>
                        <div class="file-drop-area">
                            <div class="file-loader hidden">
                                <div class="spinner-small"></div>
                                <span>Carregando arquivo...</span>
                            </div>
                            <span class="file-msg">Arraste e solte o arquivo aqui, ou clique para selecionar</span>
                            <input type="file" id="email-file" name="email_file" accept=".txt,.pdf">
                        </div>
                    </div>

                    <button id="submit-button" type="submit" disabled>Analisar</button>
                </form>
            </section>

            <section id="output-section" class="card hidden">
                <div id="loader">
                    <div class="spinner"></div>
                    <p>Analisando...</p>
                </div>

                <div id="error-container" class="hidden">
                    <h3>‚ùå Erro na An√°lise</h3>
                    <p id="error-message"></p>
                    <button id="try-again-button">Tentar Novamente</button>
                </div>

                <div id="results-container" class="hidden">
                    <h3>‚úÖ Resultado da An√°lise</h3>
                    <div class="result-item">
                        <h4>Categoria:</h4>
                        <p id="result-category"></p>
                    </div>
                    <div class="result-item">
                        <h4>Resposta Sugerida:</h4>
                        <p id="result-response"></p>
                    </div>
                    <button id="analyze-new-button">Analisar Outro Email</button>
                </div>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</body>
</html>
